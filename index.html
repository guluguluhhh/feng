<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			ul{
				list-style: none;
				width: 1300px;
			}
			ul li{
				width: 240px;
				height: 460px;
				float: left;
			}
			img{
				vertical-align: top;
			}
			.wrap{
				width: 1200px;
				height: 460px;
				margin: 100px auto;
				border: solid 1px red;
				overflow: hidden;
			}
		</style>
		<script src="jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				$("li").each(function(index,ele){
					$(ele).css("background-image","url(img/"+(index+1)+".jpg)")
				})
				.mouseenter(function(){
					$(this).stop().animate({"width":"800px"},500)
							.siblings().stop().animate({"width":"100px"},500);
				})
				.mouseleave(function(){
					$("li").stop().animate({"width": "240px"})
				})
					
				
			});
		</script>
	</head>
	<body>
		<div class="wrap">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				
			</ul>
		</div>
	</body>
</html>
